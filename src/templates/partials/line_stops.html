<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.area {
  fill: #e7e7e7;
}

.axis {
  shape-rendering: crispEdges;
}

.x.axis line {
  stroke: #fff;
}

.x.axis .minor {
  stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.x.axis text {
  font-family: benton-sans;
}

.y.axis line, .y.axis path {
  fill: none;
  stroke: #000;
}

.y.axis text {
  font-family: benton-sans;
}

</style>

<body>
<div id="line_stops"></div>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

let pageWidth = $(window).width();

var margin = {top: 80, right: 180, bottom: 40, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parse = d3.timeParse("%Y");

// Scales and axes. Note the inverted domain for the y-scale: bigger is up!
var x = d3.scaleTime().range([0, width]),
  y = d3.scaleLinear().range([height, 0]),
  xAxis = d3.axisBottom(x).tickSize(-height),
  yAxis = d3.axisLeft(y).tickArguments(4);

// An area generator, for the light fill.
var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.price); });

// A line generator, for the dark stroke.
var line = d3.line()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });

//data = d3.csvParse(d3.select("pre#data").text());
d3.csv("bpd_stop.csv", function(error, data) {

  // format the data
  data.forEach(function(d) {
      d = type(d);
  });


  var berk_w_stops = data.filter(function(d) {
    return d.symbol == "White";
  });

  var berk_ap_stops = data.filter(function(d) {
    return d.symbol == "Black";
  });

  var berk_h_stops = data.filter(function(d) {
    return d.symbol == 'Asian';
  });
  var berk_ai_stops = data.filter(function(d) {
    return d.symbol == 'Hispanic';
  });
  var berk_aa_stops = data.filter(function(d) {
    return d.symbol == 'Other';
  });

  // Compute the minimum and maximum date, and the maximum price.
  x.domain([berk_ai_stops[0].date, berk_ai_stops[berk_ai_stops.length - 1].date]);
  y.domain([0, 40]).nice();

  // Add an svg_stops element with the desired dimensions and margin.
  var svg_stops = d3.select("#line_stops").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  // Add the clip path.
  svg_stops.append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);

  // Add the x-axis.
  svg_stops.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height + 10) + ")")
      .call(xAxis);

  var colors = d3.scaleOrdinal().domain(['Black', 'Hispanic', 'White', 'Asian', 'Other']).range(d3.schemeCategory10);
  svg_stops.selectAll('.line')
    .data([berk_aa_stops, berk_h_stops, berk_ai_stops,berk_w_stops, berk_ap_stops])
    .enter()
      .append('path')
        .attr('class', 'line')
        .style('stroke', function(d) {
          return colors(d[0].symbol);
        })
        .attr('clip-path', 'url(#clip)')
        .attr('d', function(d) {
          return line(d);
        })

var title = svg_stops.append("g")
      	.attr("transform", "translate(" + [width / 2, -50] + ") ")

title.append("text")
      	.attr("class", "title")
      	.attr("text-anchor", "middle")
      	.text("Stops per 100 people in Berkeley population (by ethnicity)")
var legend = svg_stops.append("g")
    .style("font-family", "benton-sans")
    .style("font-size", 16)
    .attr("text-anchor", "start")
    .attr('transform', "translate(" + (width) + ",0)")
  .selectAll("g")
    .data([berk_ap_stops, berk_ai_stops, berk_w_stops, berk_h_stops, berk_aa_stops])
  .enter().append("g")
     .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
legend.append("rect")
    .attr("x", 10)
    .attr("width", 16)
    .attr("height", 16)
    .attr("opacity", 0.8)
  .style("fill", function(d) { return colors(d[0].symbol); });
legend.append("text")
    .data(['Black', 'Hispanic', 'White', 'Asian', 'Other'])
    .attr("x", 30)
    .attr("y", 9)
    .attr("dy", "0.32em")
    .text(function(d) { return d; });

  /* Add 'curtain' rectangle to hide entire graph */
  var curtain = svg_stops.append('rect')
    .attr('x', -1 * width)
    .attr('y', -1 * height)
    .attr('height', height)
    .attr('width', width)
    .attr('class', 'curtain')
    .attr('transform', 'rotate(180)')
    .style('fill', '#ffffff');

  // Add the y-axis.
  svg_stops.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ",0)")
      .call(yAxis);

  /* Optionally add a guideline */
  var guideline = svg_stops.append('line')
    .attr('stroke', '#333')
    .attr('stroke-width', 0)
    .attr('class', 'guide')
    .attr('x1', 1)
    .attr('y1', 1)
    .attr('x2', 1)
    .attr('y2', height)

  /* Create a shared transition for anything we're animating */
  var t = svg_stops.transition()
    .delay(750)
    .duration(6000)
    .ease(d3.easeLinear)
    .on('end', function() {
      d3.select('line.guide')
        .transition()
        .style('opacity', 0)
        .remove()
    });

  t.select('rect.curtain')
    .attr('width', 0);
  t.select('line.guide')
    .attr('transform', 'translate(' + width + ', 0)')

  d3.select("#show_guideline").on("change", function(e) {
    guideline.attr('stroke-width', this.checked ? 1 : 0);
    curtain.attr("opacity", this.checked ? 0.75 : 1);
  })
  var mouseG_stops = svg_stops.append("g")
    .attr("class", "mouse-over-effects")
      .attr('width', width) // can't catch mouse events on a g element
      .attr('height', height);

  mouseG_stops.append("path") // this is the black vertical line to follow mouse
    .attr("class", "mouse-line-app")
    .style("stroke", "black")
    .style("stroke-width", "1px")
      .style("opacity", "0");

    var lines = document.getElementsByClassName('line');

    var mousePerline_stops = mouseG_stops.selectAll('.mouse-per-line')
    .data([berk_aa_stops, berk_h_stops, berk_ai_stops,berk_w_stops, berk_ap_stops])
      .enter()
      .append("g")
      .attr("class", "mouse-per-line");

    mousePerline_stops.append("circle")
      .attr("r", 7)
      .style("stroke", function(d) {
        return colors(d[0].symbol);
      })
      .style("fill", "none")
      .style("stroke-width", "1px")
      .style("opacity", "0");

    mousePerline_stops.append("text")
      .attr("transform", "translate(10,3)");

    var rectG_stops = mouseG_stops.append('svg_stops:rect') // append a rect to catch mouse movements on canvas
      .attr('width', width) // can't catch mouse events on a g element
      .attr('height', height)
    .attr('fill', 'none')
    .attr('pointer-events', 'all');

  rectG_stops
      .on('mouseout', function() { // on mouse out hide line, circles and text
        d3.select(".mouse-line-app")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "0");
      })
      .on('mouseover', function() { // on mouse in show line, circles and text
        d3.select(".mouse-line-app")
          .style("opacity", "0.2");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "1");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "1")
          .style("font-size", "14px")
          .style("font-family", "benton-sans-med");
      })
      .on('mousemove', mousemove);
    function mousemove(d, i) {
        var mouse = d3.mouse(this);
        if (pageWidth < 900) {mouse[0] = mouse[0] ** 1.075}
        if (pageWidth < 600) {mouse[0] = mouse[0] ** 1.023}
        if (pageWidth < 520) {mouse[0] = mouse[0] ** 1.049}
        if (pageWidth < 420) {mouse[0] = mouse[0] ** 1.043}
        if (mouse[0] < width) {
        d3.select(".mouse-line-app")
          .attr("d", function() {
            var d = "M" + mouse[0] + "," + height;
            d += " " + mouse[0] + "," + 0;
            return d;
          })
        ;

        d3.selectAll(".mouse-per-line")
          .attr("transform", function(d, i) {
            var beginning = 0,
                end = lines[i].getTotalLength(),
                target = null;
            while (true){
              target = Math.floor((beginning + end) / 2);
              pos = lines[i].getPointAtLength(target);
              if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                  break;
              }
              if (pos.x > mouse[0])      end = target;
              else if (pos.x < mouse[0]) beginning = target;
              else break; //position found
            }

            dates = d.map(function(x){return x.date;});
            x.domain([berk_aa_stops[0].date, berk_aa_stops[berk_aa_stops.length - 1].date]);
            y.domain([0, 40]).nice();
            d3.select(this).select('text')
            .text(d3.format(',')(d.filter(function (d){return d.date == get_closest(x.invert(pos.x), dates)})[0].price.toFixed(2)))
            .style('font-family', 'benton-sans')

            return "translate(" + mouse[0] + "," + pos.y +")";
          });
      }
  }
});

// Parse dates and numbers. We assume values are sorted by date.
function type(d) {
  d.date = parse(d.date);
  d.price = +d.price;
  return d;
}

function get_closest(pos, nums) {
  var min_ = 1e99,
    xI = null;
  for (var i = 0; i < nums.length; i++) {
    var diff = Math.abs(pos - nums[i]);
    if (diff < min_) {min_ = diff; xI = nums[i];}
  }
  return xI
}

function getPage() {pageWidth = $(window).width()}
window.addEventListener("resize", getPage);
</script>
